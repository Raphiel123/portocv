<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Title — By Rafi</title>

    <style>
        body {
            margin: 0;
            background: #f4f7ff;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 25px 0;
            background: linear-gradient(120deg, #1a73e8, #6aa8ff);
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        }

        /* Main Content */
        .novel-container {
            max-width: 850px;
            margin: 50px auto;
            background: white;
            padding: 45px;
            border-radius: 18px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.08);
            line-height: 1.8;
            font-size: 18px;
        }

        .novel-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a73e8;
        }

        .novel-author {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #0f5dc7;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .novel-container {
                padding: 25px;
            }
            .novel-title {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
